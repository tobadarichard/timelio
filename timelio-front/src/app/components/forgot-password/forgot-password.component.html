<app-header></app-header>
<section class="login-clean">
    <form [formGroup]="mailForm" #form="ngForm" (ngSubmit)="resetMdp()">
        <div *ngIf="envoye" class="alert alert-success">
            Si l'addresse mail correspond à un compte, un mail pour changer de mot de passe sera envoyé.<br />
            Pensez à vérifier le dossier spam.
        </div>
        <h2 class="text-center">Mot de passe oublié</h2>
        <div class="mb-3">
            <input class="form-control" type="email" name="email" placeholder="Email" formControlName="email">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary d-block w-100"  
            type="submit" [disabled]="form.invalid">Valider</button>
        </div>
    </form>
</section>
<app-footer></app-footer>
